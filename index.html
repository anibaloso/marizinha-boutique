<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda de Ropa - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tienda de Ropa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Ropa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Sobre Nosotros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div id="productos" class="container">
    <div class="row">
      <!-- Filtro izquierda -->
      <div class="col-md-3">
        <div class="filter-box">
          <h5>Filtrar por tipo</h5>
          <div>
            <div class="form-check">
              <input class="form-check-input type-filter" type="checkbox" value="camisetas" id="filter-camisetas" checked>
              <label class="form-check-label" for="filter-camisetas">Camisetas</label>
            </div>
            <div class="form-check">
              <input class="form-check-input type-filter" type="checkbox" value="pantalones" id="filter-pantalones" checked>
              <label class="form-check-label" for="filter-pantalones">Pantalones</label>
            </div>
            <div class="form-check">
              <input class="form-check-input type-filter" type="checkbox" value="chaquetas" id="filter-chaquetas" checked>
              <label class="form-check-label" for="filter-chaquetas">Chaquetas</label>
            </div>
            <div class="form-check">
              <input class="form-check-input type-filter" type="checkbox" value="accesorios" id="filter-accesorios" checked>
              <label class="form-check-label" for="filter-accesorios">Accesorios</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Productos derecha -->
      <div class="col-md-9">
        <div class="row" id="products-container">
          <!-- Productos se insertan aquÃ­ con JS -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
