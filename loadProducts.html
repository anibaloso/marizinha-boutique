<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda de Ropa - Sobre Nosotros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tienda de Ropa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ropa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="about.html">Sobre Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="container-carga" class="container mt-4 ">
        <h1 id="title">Carga de producto</h1>

        <div id="container-carga-box">
            <!-- Nombre del producto -->
            <h2>Nombre Productos</h2>
            <input type="text" id="product-name">
        </div>

        <!-- Tipo del producto -->
        <div id="container-carga-box">
            <h2>Tipo Productos</h2>
            <select name="products" id="product-type">Productos
                <option value="Camisetas">Camisetas</option>
                <option value="Pantalones">Pantalones</option>
                <option value="Chaquetas">Chaquetas</option>
                <option value="Accesorios">Accesorios</option>
                <option value="Enteritos">Enteritos</option>
                <option value="Faldas">Faldas</option>
            </select>
        </div>

        <!-- Imagen del producto -->
        <div id="container-carga-box">
            <h2>Imagen</h2>

            <img id="preview" src="" alt="">
            <button id="btnCargar" class="btn btn-secondary fs-4" >Agregar Imagen</button>
            <!-- <input type="file" id="inputImage" accept="image/*"> -->
        </div>

        <!-- Color del producto -->
        <div id="container-carga-box">
            <h2>Color</h2>
            <input type="text" id="product-color">
        </div>

        <!-- Talla del producto -->
        <div id="container-carga-box">
            <h2>Talla</h2>
            <input type="text" id="product-size">
        </div>

        <!-- Precio del producto -->
        <div id="container-carga-box">
            <h2>Precio</h2>
            <input type="text" id="product-price">
        </div>

        <button id="add-product-button" class="btn btn-primary fs-4" onclick="">Agregar Producto</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="productos.js"></script>
</body>

</html>
